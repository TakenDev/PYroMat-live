<div id="options_outer" class="plotoptions">
    <h4>Isolines</h4>
    <p>Toggle checks to show/hide isolines for properties.</p>
    <div id="checkboxes" class="plotoptions-checks"></div>
    <h4>Axes</h4>
    <p>Change the axis variable on the plot.</p>
    <div id="xdropdown" class="plotoptions-drops"></div>
    <div id="ydropdown" class="plotoptions-drops"></div>
    <input type="button" id="options_cancel" value="Cancel" onclick="onclick_toggle_plotcontrols()">
</div>
